<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medi-Sure | Products</title>
    <link rel="icon" type="image/png" href="../assets/logo.png" />
    <link rel="stylesheet" href="../css/product.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-left">
          <img src="../assets/logo.png" alt="logo" />
        </div>
        <div class="nav-right">
          <button class="hamburger" aria-label="Toggle navigation">â˜°</button>
          <ul>
            <li><a href="#">Offers</a></li>
            <li>
              <a id="cartLink" href="#">
                Cart <span id="cart-count" class="cart-count">0</span>
              </a>
            </li>
            <li class="user-dropdown">
              <a id="loginLink" href="#">Login</a>
              <div class="user-menu" id="userMenu" style="display: none">
                <button id="logoutBtn">Logout</button>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter your email"
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Enter your password"
          />

          <button type="submit">Login</button>
          <a href="../user/register.html">If you don't have an account?</a>
        </form>
      </div>
    </div>

    <!-- Product Card pages -->
    <!-- <section class="products-section">
      <h1 class="product-heading">All Products</h1>
      <div id="product-container" class="product-container"></div>
    </section> -->
    <section class="products-section">
      <div class="filter-container">
        <h2>Filter Products</h2>
        <form id="filterForm">
          <label for="category">Category:</label>
          <select id="category">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home</option>
          </select>

          <label for="brand">Brand:</label>
          <select id="brand">
            <option value="all">All</option>
            <option value="brandA">Brand A</option>
            <option value="brandB">Brand B</option>
            <option value="brandC">Brand C</option>
          </select>

          <label for="sortBy">Sort By:</label>
          <select id="sortBy">
            <option value="priceAsc">Price: Low to High</option>
            <option value="priceDesc">Price: High to Low</option>
            <option value="nameAsc">Name: A to Z</option>
            <option value="nameDesc">Name: Z to A</option>
          </select>

          <button type="submit">Apply Filters</button>
        </form>
      </div>

      <div id="product-container" class="product-container">
        <!-- Product cards will be generated here -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <h3>Medi-Sure</h3>
          <p>Your trusted healthcare partner.</p>
        </div>

        <div class="footer-links">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="footer-social">
          <h4>Connect with us</h4>
          <div class="social-icons">
            <a href="#"
              ><img
                src="https://img.icons8.com/color/48/facebook-new.png"
                alt="Facebook"
            /></a>
            <a href="#"
              ><img
                src="https://img.icons8.com/color/48/instagram-new.png"
                alt="Instagram"
            /></a>
            <a href="#"
              ><img
                src="https://img.icons8.com/color/48/twitter.png"
                alt="Twitter"
            /></a>
            <a href="#"
              ><img
                src="https://img.icons8.com/color/48/linkedin.png"
                alt="LinkedIn"
            /></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p>&copy; 2025 Medi-Sure. All rights reserved.</p>
      </div>
    </footer>
    <script type="module" src="../js/product.js"></script>
  </body>
</html>
